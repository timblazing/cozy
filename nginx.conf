server {
    listen 3003;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle the root path for when accessed directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Support for path-based routing with /cozytime prefix
    location /cozytime/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
