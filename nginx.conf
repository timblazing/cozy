server {
    listen 3003;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle all requests at the root level
    # This works with the path rewriting from Nginx Proxy Manager
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
